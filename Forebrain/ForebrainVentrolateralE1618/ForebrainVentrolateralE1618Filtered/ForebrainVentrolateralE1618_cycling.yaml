name: Selecting cycling cells from Forebrain Ventrolateral E16-18
abbreviation: ForebrainVentrolateralE1618_cycling

require:
- type: Punchcard
  kwargs:
    card: ForebrainVentrolateralE1618Filtered

include:
  auto-annotations:
    - "@CC"

exclude:
  auto-annotations:
    - "@GABA"
    - "@VGLUT1"
    - "@VGLUT2"
    - "@VGLUT3"


comments: |
All cycling cells should also be annotated with "IEG"
