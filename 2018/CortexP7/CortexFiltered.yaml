name: Selecting neural cells from the P7 cortex
abbreviation: CortexFiltered

require:
- type: ClusterL1
  kwargs:
    tissue: Cortex_P7
- type: ExportL1
  kwargs:
    tissue: Cortex_P7

include:
  categories:
    - Neuroectodermal

exclude:
  categories:
    - Endomesodermal
  auto-annotations:
    - CNC
    - HinNC
    - DelaNC
    - MesNC

comments: |
  Neuroectodermal cells
  Selected using categories
