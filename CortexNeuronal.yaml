name: Selecting neuronal cells from the neuroectodermal P7 Cortex
abbreviation: CortexNeuronal

require:
- type: Punchcard
  kwargs:
    card: CortexFiltered

include:
  auto-annotations: all
  categories: 
    - Neuronal
  classes: all
  clusters: all

exclude:
  auto-annotations:
    - "@AEP"
    - "OPC"
    - "COP"
  categories: none
  classes: none
  clusters: none

timepoints: all

run:
- type: VisualizeVelocityPunchcard

comments: |
  Neuronal cells from P7 Cortex already filtered for neuroectodermal
  Selected using categories
