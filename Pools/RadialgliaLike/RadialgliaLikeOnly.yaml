name: Radial glia cells without other cell type notation
abbreviation: RadialgliaLikeOnly

require:
- type: Punchcard
  kwargs:
    card: RadialgliaLike

exclude:
  auto-annotation:
    - Astro3
    - rAC
    - Astro1
    - Astro2
    - AC-NFP
    - "@AEP"
    - EPN-T
    - EPN
    - NbHin8
    - NProgF
    - NbIntFVL6
    - NIPC
    - NbFor5
    - NbMSN
    - CrNerv
    - COP
    - OPC

comments: |
  radial glia cells from all radial glia in dataset