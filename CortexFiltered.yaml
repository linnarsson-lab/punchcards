name: Selecting neural cells from the P7 cortex
abbreviation: CortexFiltered

require:
- type: ClusterL1
  kwargs:
    tissue: Cortex_P7
- type: ExportL1
  kwargs:
    tissue: Cortex_P7

include:
  auto-annotations: all
  categories:
    - Neuroectodermal
  classes: all
  clusters: all

exclude:
  auto-annotations: none
  categories:
    - Endomesodermal
  classes: none
  clusters: none

timepoints: all

run:
- type: VisualizeVelocityPunchcard

comments: |
  Neuroectodermal cells
  Selected using categories
