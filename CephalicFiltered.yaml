name: Selectign the Neural cell types from Cephalic dataset
abbreviation: CephalicFiltered

require:
- type: ClusterL1
  kwargs:
    tissue: Cephalic_E7-8
- type: ExportL1
  kwargs:
    tissue: Cephalic_E7-8

include:
  auto-annotations: all
  categories:
    - Neuroectodermal
  classes: all
  clusters: all

exclude:
  auto-annotations: none
  categories:
    - Enodmesodermal
  classes: none
  clusters: none

timepoints: all

run:
- type: VisualizeVelocityPunchcard
  kwargs:
      card: CephalicFiltered

comments: |
  Neuroectodermal cells
  Selected using categories
